<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Funny Sticker Builder</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Build Your Funny Sticker!</h1>
        <div class="row">
            <div class="col-md-6">
                <input type="file" id="imageUpload" class="form-control mb-3">
                <button id="addText" class="btn btn-primary mb-3">Add Funny Text</button>
                <button id="download" class="btn btn-success">Download Sticker</button>
            </div>
            <div class="col-md-6">
                <canvas id="stickerCanvas" width="400" height="400" class="border"></canvas>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.0/fabric.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
